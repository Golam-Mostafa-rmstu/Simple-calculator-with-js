<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Simple Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="monitor">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="keyboard">
                <button class="operator" id="clear">C</button>
				<button class="operator" id="backspace">CE</button>
				<button class="operator" id="%">%</button>
				<button class="operator" id="/">&#247;</button>
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>					<button class="number" id="9">9</button>
				<button class="operator" id="*">&times;</button>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator" id="-">-</button>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="operator" id="+">+</button>
				<button class="empty" id="empty"></button>
				<button class="number" id="0">0</button>
				<button class="empty" id="empty"></button>
				<button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script>
        function getHistory(){
            return document.getElementById('history-value').innerText;
        }

        function printHistory(num){
            document.getElementById('history-value').innerText = num;
        }
        function getOutput(){
            return document.getElementById('output-value').innerText;
        }

        function printOutput(num){
            if(num == "")document.getElementById('output-value').innerText = num;
            else document.getElementById('output-value').innerText = getOutputFormat(num);
        }
        function getOutputFormat(num){
            const n = Number(num);
            const value = n.toLocaleString('en');
            return value;
        }
        function reverseNumberFormat(num){
            return Number(num.replace(/,/g,''));
        }
        let operator = document.getElementsByClassName('operator');

        for(let i = 0; i<operator.length; i++){
            operator[i].addEventListener('click', function(){
                if(this.id =='clear'){
                    printHistory("");
                    printOutput("");
                }
                else if(this.id == 'backspace'){
                    let output = reverseNumberFormat(getOutput()).toString();
                    if(output != ""){
                        output = output.substr(0, output.length-1);
                        printOutput(output);
                    }
                }
                else{
                    let output = getOutput();
                    let history = getHistory();
                    history = history + output;
                    if(this.id == '='){
                        let result = eval(history);
                        printOutput(result);
                        printHistory("");
                    }
                    else{
                        history = history+this.id;
                        printHistory(history);
                        printOutput("");
                    }
                }
            })
        }

        let number = document.getElementsByClassName('number');

        for(let i = 0; i<number.length; i++){
            number[i].addEventListener('click', function(){
                let output = reverseNumberFormat(getOutput());
                if(output != NaN){
                    output = output + this.id;
                    printOutput(output);
                }
            })
        }

    </script>
</body>
</html>
